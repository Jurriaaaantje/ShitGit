<!DOCTYPE html>

<html lang="nl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inschrijving FEP 101</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="header">
                <p><img src="ShitLogo.png" class="main-heading" alt="Shitman Logo" width="500" height="200">
                <br>
                Ja dit is de website<br>
                </p>    
            </div>
            <fieldset id="mainForm">
                <p>
                    <form action="" method="POST">
                        <i>Vul je gegevens in</i>
                        <fieldset id="StudentInfo">
                            <legend>ShitVideo's</legend>
                            
                            <iframe  height="315" src="https://www.youtube.com/embed/nRBLJ5gmeg4?si=o6kAwykQP5KDjJdm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                            <label class="personInfo" for="PhoneNumber">Telefoon</label><br>
                            <input class="button" id="PhoneNumber" name="PhoneNumber" type="tel"><br>
                        </fieldset>
                        
                        <fieldset id="ScrumRole">
                            <legend>Scrum rol</legend>
                            <i>Ik ben een</i><br>
                            <label class="RoleButton" for="Developer">Developer</label>
                            <input id="Developer" name="RoleButton" type="radio">

                            <label class="RoleButton" for="ProductOwner">Product Owner</label>
                            <input id="ProductOwner" name="RoleButton" type="radio">

                            <label class="RoleButton" for="ScrumMaster">Scrum Master</label>
                            <input id="ScrumMaster" name="RoleButton" type="radio"><br>
                        </fieldset>
                        
                        <fieldset id="MSG">
                            <legend>Boodschap</legend>
                            <label for="MSG">Bericht</label><br>
                            <input class="button" d="msg" name="Msg" type="text"><br>
                        </fieldset>
                        
                        <button class="finalButton" type="submit">Send form</button>
                        <button class="finalButton" type="reset">Reset form</button>
                    </form>
                </p>
            </fieldset> 
        </main>
    </body>
</html>
